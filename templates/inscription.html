<html>

<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/perso.css' %}" />

	<title> Base de donnée des experts </title>

</head>

<body class="bodyconnection">

<div class="container">

	<div class="row animated fadeInDown">
		
		<div class="col-md-12 headerconnection" style="text-align:center; margin-top:1%;">

			<h1 class="logo-name"> 
			    IFGU <br>
			   
			</h1>
			<p> Bienvenue sur la base de donnée des experts </p>
	
		</div>
		
	   <div class="col-md-4"></div>
	
	   <div class="col-md-4 connectionpanel" style="margin-top:1%;">
		
		  <h4 style="text-align:center;"> Créer un compte</h4>

		  <form method="POST" action="/inscription/">{% csrf_token %}
            
           <label for="username" > nom d'utilisateur </label> 
				<input  id="username" class="form-control" type="text" name="username" required>	
			<label for="email" > Email </label> 
				<input  id="email" class="form-control" type="text" name="email" required>	
			<label for="password" > Mot de passe </label>
			<input id="password" class="form-control" type="password" name="password" required> <br>
		    
		    <label for="profil" > Votre profil </label>
			<select id="profil" class="form-control" name="profil" required>
			<option>Expert</option>
			<option>Entreprise</option>
			</select>
				    
			<button type="submit" class="btn full-width btn-primary">
				<span class="glyphicon glyphicon-ok"  style="color:#FFF;"></span> 
				enregistrer 
			</button>

		</form>
		<br>
		<p style="text-align:center">Vous avez déjà un compte? <br>  <br>
		  <a href="/login/" class="btn btn-white full-width"> Connectez-vous ici!</a>
		</p>
	</div>
	<div class="col-md-4"></div>

</body>
<script src="{% static 'js/jquery.min.js' %}" /><script>
<script src="{% static 'js/bootstrap.min.js' %}" /><script>

</html>
